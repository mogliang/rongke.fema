<nz-splitter>
    <nz-splitter-panel nzDefaultSize="30%" nzMin="20%" nzMax="70%">
        <div>
            <nz-card nzTitle="结构分析" nzSize="small" [nzExtra]="extraTemplate">
                <ng-template #extraTemplate>
                    <button nz-button nzSize="small" nzType="default"
                        (click)="toggleRootTreeDisplay()">{{showRootInTree? "隐藏根结构" : "显示根结构"}}</button>
                </ng-template>
                <nz-tree [nzData]="showRootInTree ? fullTreeNodes : childTreeNodes" nzShowIcon
                    [nzTreeTemplate]="nzTreeNodeTemplate" nzMultiple="false"
                    (nzClick)="onTreeClick($event)"
                    (nzContextMenu)="onTreeContextMenu($event, menu)">
                    <ng-template #nzTreeNodeTemplate let-node>
                        <div>
                            <nz-icon [nzType]="node.icon" nzTheme="outline" class="tree-icon" />
                            <span [ngClass]="{
                                        'function-node': node.icon === 'aim', 
                                        'structure-node': node.icon === 'setting',
                                        'fault-node': node.icon === 'warning'
                                    }">{{ node.title }}</span>
                        </div>
                    </ng-template>
                </nz-tree>
            </nz-card>
        </div>
    </nz-splitter-panel>
    <nz-splitter-panel>
        <nz-card nzSize="small">
            <nz-tabset>
                <nz-tab nzTitle="表单">
                    <nz-table nzBordered>
                        <thead>
                            <tr>
                                <th>上一较高级别</th>
                                <th>关注要素</th>
                                <th>下一较低级别或特性</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of currentTable.rows">
                                <td *ngFor="let cell of row.cells" [rowSpan]="cell.rowSpan??1">{{ cell.content }}</td>
                            </tr>
                        </tbody>
                    </nz-table>

                </nz-tab>
                <nz-tab nzTitle="结构树">
                </nz-tab>
                <nz-tab nzTitle="边界图">
                </nz-tab>
            </nz-tabset>
        </nz-card>

    </nz-splitter-panel>
</nz-splitter>



<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
        <li nz-menu-item (click)="openEditStructureModal($event, null)">编辑结构</li>
        <li nz-menu-item (click)="openAddStructureModal($event, null)">添加子结构</li>
        <li nz-menu-item (click)="moveStructureNode($event, null, true)">上移结构</li>
        <li nz-menu-item (click)="moveStructureNode($event, null, false)">下移结构</li>
        <li nz-submenu nzTitle="删除">
            <ul>
                <li nz-menu-item (click)="deleteStructureNode($event, null)">删除结构</li>
            </ul>
        </li>
    </ul>
</nz-dropdown-menu>

<nz-modal [(nzVisible)]="isEditMode"
    nzTitle="编辑 {{currentSelectedStructure.code}}/{{currentSelectedStructure.longName}}" nzClosable="false"
    nzMaskClosable="false" (nzOnCancel)="cancelEditStructure()" (nzOnOk)="confirmEditStructure()">
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="editForm">
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>结构编号</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input value="{{currentSelectedStructure.code}}" readonly name="code" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>结构名称</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="longName" name="longName" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>短名</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="shortName" name="shortName" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>分类</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="category" name="category" />
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-container>
</nz-modal>

<nz-modal [(nzVisible)]="isAddMode" nzTitle="添加FMEAStructure" nzClosable="false" nzMaskClosable="false"
    (nzOnCancel)="cancelAddStructure()" (nzOnOk)="confirmAddStructure()">
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="addForm">
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>父结构</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input value="{{currentSelectedStructure.code}}" readonly name="code" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>结构编号</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="code" readonly name="code" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>结构名称</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="longName" name="longName" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>短名</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="shortName" name="shortName" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>分类</nz-form-label>
                <nz-form-control [nzSpan]="14">
                    <input nz-input formControlName="category" name="category" />
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-container>
</nz-modal>
