<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div >
      <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
        <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
      </span>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="FMEA" nzIcon="appstore">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/fmea">DFMEA</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>PFMEA</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="基础数据" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>小组</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>角色</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>功能</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>措施</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>接口</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="基础配置" nzIcon="control">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>评估表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>FMEA配置</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>审批流程</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="报表分析" nzIcon="fund">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>RPN图表MEA</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>SOD图表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>任务看板</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
