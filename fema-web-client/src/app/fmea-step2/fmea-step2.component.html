<nz-tabset>
    <nz-tab nzTitle="结构">
        <nz-splitter>
            <nz-splitter-panel nzDefaultSize="30%" nzMin="20%" nzMax="70%">
                <div class="box">
                    <nz-card nzTitle="结构分析" nzSize="small">
                        <nz-tree [nzData]="nodes" nzShowIcon [nzTreeTemplate]="nzTreeNodeTemplate">
                            <ng-template #nzTreeNodeTemplate let-node>
                                <div (contextmenu)="contextMenu($event, menu)">
                                    <nz-icon [nzType]="node.icon" nzTheme="outline" class="tree-icon" />
                                    <span>{{ node.title }}</span>
                                </div>
                            </ng-template>
                        </nz-tree>
                    </nz-card>
                </div>
            </nz-splitter-panel>
            <nz-splitter-panel>
                <div class="box">
                    <nz-card nzTitle="表单" nzSize="small">
                        <nz-table #basicTable nzSize="small" [nzData]="fmStructures" [nzPageSize]="50">
                            <thead>
                                <tr>
                                    <th nzWidth="100px">层级</th>
                                    <th nzWidth="100px">结构编号</th>
                                    <th>结构名称</th>
                                    <th nzWidth="120px">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (data of basicTable.data; track data) {
                                <tr>
                                    <td>{{ data.level }}</td>
                                    <td>{{ data.code }}</td>
                                    <td>{{ data.longName }}</td>
                                    <td>
                                        <a>编辑</a>
                                        <nz-divider nzType="vertical"></nz-divider>
                                        <a>删除</a>
                                    </td>
                                </tr>
                                }
                            </tbody>
                        </nz-table>
                    </nz-card>
                </div>
            </nz-splitter-panel>
        </nz-splitter>
    </nz-tab>
    <nz-tab nzTitle="表单">
    </nz-tab>
    <nz-tab nzTitle="结构树">
    </nz-tab>
    <nz-tab nzTitle="边界图">
    </nz-tab>
</nz-tabset>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
        <li nz-menu-item (click)="selectDropdown()">编辑节点</li>
        <li nz-menu-item (click)="selectDropdown()">添加子节点</li>
        <li nz-menu-item (click)="selectDropdown()">删除节点</li>
    </ul>
</nz-dropdown-menu>
