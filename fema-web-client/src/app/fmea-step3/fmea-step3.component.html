<nz-tabset>
    <nz-tab nzTitle="功能">
        <nz-splitter>
            <nz-splitter-panel nzDefaultSize="30%" nzMin="20%" nzMax="70%">
                <div class="box">
                    <nz-card nzTitle="结构分析" nzSize="small">
                        <nz-tree [nzData]="nodes" nzShowIcon>
                        </nz-tree>
                    </nz-card>
                </div>
            </nz-splitter-panel>
            <nz-splitter-panel>
                <div class="box">
                    <nz-card nzTitle="表单" nzSize="small">
                        <nz-table #basicTable nzSize="small" [nzData]="fmFunctions" [nzPageSize]="50">
                            <thead>
                                <tr>
                                    <th nzWidth="100px">结构编号</th>
                                    <th nzWidth="100px">短名</th>
                                    <th>功能名称</th>
                                    <th nzWidth="120px">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (data of basicTable.data; track data) {
                                <tr>
                                    <td>{{ data.code }}</td>
                                    <td>{{ data.shortName }}</td>
                                    <td>{{ data.longName }}</td>
                                    <td>
                                        <a>编辑</a>
                                        <nz-divider nzType="vertical"></nz-divider>
                                        <a>删除</a>
                                    </td>
                                </tr>
                                }
                            </tbody>
                        </nz-table>
                    </nz-card>
                </div>
            </nz-splitter-panel>
        </nz-splitter>
    </nz-tab>
    <nz-tab nzTitle="表单">
    </nz-tab>
    <nz-tab nzTitle="功能网">
    </nz-tab>
    <nz-tab nzTitle="参数图">
    </nz-tab>
    <nz-tab nzTitle="功能矩阵">
    </nz-tab>
    <nz-tab nzTitle="特性清单">
    </nz-tab>
</nz-tabset>
